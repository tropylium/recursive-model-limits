defaults:
  - arch: full_recursive_vit
  - dataset: cifar10
  - training: default
  - scheduler: cosine
  - _self_

# Run name will be generated programmatically in main.py
# This ensures exact synchronization across all distributed processes

# Hydra configuration
hydra:
  # Disable Hydra's automatic output directory creation
  # We manage output directories manually in main.py to avoid race conditions
  output_subdir: null  # Don't create .hydra subdirectory
  run:
    dir: .  # Run in current directory instead of creating hydra output dirs
  job:
    chdir: false  # Don't change working directory
